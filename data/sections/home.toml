[section] # =============================================================================================================

# The unique identifier for the section
id = 'home'

# The flag to enable or disable the section
enabled = true

# Use the following to set the order of the sections on the page
weight = 1

[params] # =============================================================================================================

# Use the following to set the avatar for the section (e.g. images/avatar.png)
# avatar = 'images/avatar.png'

# Use the following to set the title for the section (e.g. John Doe)
# title = 'John Doe'

# Use the following to set the subtitle for the section (e.g. Software Engineer)
# subtitle = 'Software Manager and Engineer'

# Use the following to set the description for the section
# description = 'I am a software engineer and manager with a passion for building and leading high-performing teams. I have a strong background in software development, architecture, and project management. I am a results-driven leader with a proven track record of delivering high-quality software solutions on time and within budget.'

[params.hireMeButton] # =================================================================================================

# The flag to enable or disable the button
enabled = true

# The URL for the button (e.g. https://www.linkedin.com/in/johndoe/)
link = 'https://www.linkedin.com/in/johndoe/'

# Opens the linked document in a new window or tab when clicked (e.g. _blank)
# Possible values: _blank, _self, _parent, _top
target = "_blank"

# The text for the button (e.g. Hire Me)
text = 'Hire Me'
